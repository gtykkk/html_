<link href="css/oocssbem.css" rel="stylesheet">
<!-- oocss를 사용한 방식 -->
<button class="main-btn bg-red">구매하기</button>
<button class="main-btn bg-blue">더알아보기</button>


<!-- bem을 사용한 class 이름 설정 방식 -->
<!-- 만약 프로필을 표현하려고 한다면 덩어리를 먼저 적고-->
<div class="profile">
    <!-- 다음부턴 class="덩어리이름__역할" 작성-->
    <img class="profile__img">
    <h4 class="profile__title"></h4>
    <p class="profile__content"></p>
    <!-- 색상과 사이즈나 다를 경우 class="덩어리이름__역할--세부특징"으로 표현-->
    <button class="profile__button--red">버튼1</button>
    <button class="profile__button--blue">버튼2</button>
</div>
